<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Sizing Tracks in CSS Grid!</title>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">Five is a good number</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div>
        <div class="item">14</div>
        <div class="item">15</div>
    </div>

    <style>
        .container {
            display: grid;
            grid-gap: 20px;
            /* Setting border to understand the grid layout */
            border: 10px solid var(--yellow);
            /* fr - Fractional Units to equally distribute available space in a grid*/
            /* auto keyword will set the bigest element as its column width */
            grid-template-columns: auto 1fr auto 1fr;
            /* Note: fr doesn't work on rows if the height isn't specified */
        }
    </style>
</body>

</html>
