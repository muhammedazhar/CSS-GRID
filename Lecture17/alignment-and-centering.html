<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>CSS Grid Alignment + Centering!</title>
</head>

<body>
    <div class="container">
        <div class="itm itm1">1</div>
        <div class="itm itm2">2</div>
        <div class="itm itm3">3</div>
        <div class="itm itm4">4</div>
        <div class="itm itm5">Testing</div>
        <div class="itm itm6">6</div>
        <div class="itm itm7">7</div>
        <div class="itm itm8">8</div>
        <div class="itm itm9">9</div>
        <div class="itm itm10">10</div>
    </div>

    <style>
        .container {
            display: grid;
            grid-gap: 20px;
            /* Adding border to demonstrate the grid. */
            border: 10px solid var(--yellow);
            /* Updated the column width. */
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(4, 100px);
            /* The 'justify-items' property centers items along the horizontal axis (row axis). */
            /* justify-items: center; */
            /* The 'align-items' property centers items along the vertical axis (column axis). */
            /* align-items: center; */
            /* The 'place-items' property is a shorthand for both 'justify-items' and 'align-items'. */
            place-items: center center;
        }

        /* Adding a background color to the items */
        .itm {
            background: yellow;
        }
    </style>
</body>

</html>
