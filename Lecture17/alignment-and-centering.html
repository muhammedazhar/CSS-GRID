<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>CSS Grid Alignment + Centering!</title>
</head>

<body>
    <div class="container">
        <div class="itm itm1">1</div>
        <div class="itm itm2">2</div>
        <div class="itm itm3">3</div>
        <div class="itm itm4">4</div>
        <div class="itm itm5">Testing</div>
        <div class="itm itm6">6</div>
        <div class="itm itm7">7</div>
        <div class="itm itm8">8</div>
        <div class="itm itm9">9</div>
        <div class="itm itm10">10</div>
    </div>

    <style>
        /* Container styles */
        .container {
            display: grid; /* Defines the container as a grid layout */
            grid-gap: 20px; /* Adds spacing between grid items */
            height: 500px; /* Sets the height of the container */
            border: 10px solid var(--yellow); /* Adds a border to the container using a variable for color */
            grid-template-columns: repeat(5, 130px); /* Defines the grid layout with 5 columns, each 130px wide */
            /* justify-items: center; /* commented out as `place-items` is used for both horizontal and vertical alignment */
            /* align-items: center; /* commented out as `place-items` is used for both horizontal and vertical alignment */
            place-items: stretch stretch; /* Stretches items to fill their cells in both directions */
            justify-content: space-between; /* Distributes items evenly with space between them along the main axis (horizontal in this case) */
            align-content: space-between; /* Distributes items evenly with space between them along the cross axis (vertical in this case) */
        }
        /* Common item styles */
        .itm {
            background: yellow; /* Sets the background color of all items */
        }
        /* 5th item styles */
        .itm5 {
            justify-self: center; /* Horizontally centers the 5th item within its cell */
            align-self: center; /* Vertically centers the 5th item within its cell */
        }
    </style>
</body>

</html>
